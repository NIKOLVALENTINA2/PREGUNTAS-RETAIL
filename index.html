<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas sobre Retail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Preguntas sobre Retail</h1>
        <div id="game">
            <div id="question-container" class="hide">
                <div id="question">Pregunta</div>
                <div id="answer-buttons" class="btn-container"></div>
            </div>
            <div id="start-container">
                <button id="start-btn" class="btn">Iniciar Juego</button>
            </div>
            <div id="result-container" class="hide">
                <h2>Resultado</h2>
                <p id="result"></p>
                <p id="score"></p>
                <p id="footer">Elaborado por Nikol Valentina Bol√≠var Corzo</p>
                <button id="restart-btn" class="btn">Reiniciar Juego</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
